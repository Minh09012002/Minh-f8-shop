<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>các cách liên kết css trong html</title>
</head>
<body>
    <h1>css trong html</h1>
    <ul>
        <!-- internal là cách sử dụng css nội bộ đặt các thuộc tính css trong cặp thẻ style nằm trong trong file html -->
        <li>internal</li>
        <!-- external là các sử dụng css ngoại tuyến , sử dụng thẻ link và link tời file css bên ngoài -->
        <li>external</li>
        <!-- inline là cách sử dụng css nội tuyến , viết css trong attribute "style" của thẻ html  -->
        <li>inline</li>
    </ul>
</body>
</html>
