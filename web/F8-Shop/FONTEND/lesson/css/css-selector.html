    <title>css selector</title>
    <style>
        /* các selector cơ bản và thường được sử dụng */

        /* .class : .intro = chọn tất cả các thẻ có .intro*/
        .paragrap{
            color: red;
        }
        
        /* .class1.class2 : .name1.name2 = chọn tất cả các .name1 và .name2 được đặt trong thuộc tính đó */
        .paragrap.p1{
            color: green;
        }

        /* .class1 .class2 : .name1 .name2 = chọn các .name2 là con của một phần tử có .name1  */

      .container .p2{
          color: yellow;
      }
      ul~p{
          color: blue;
      }
      
    </style>
</head>
