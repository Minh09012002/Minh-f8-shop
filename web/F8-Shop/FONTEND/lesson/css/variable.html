<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đặt biến trong css</title>
</head>
<style>
    /* biến toàn cục (total) */
    :root{
        --my-color:red;
    }
    h1{
        color: var(--my-color);
    }
    /* biến cục bộ (local) */
    h2{
        --text-color:green;
        color: var(--text-color);
    }
</style>
<body>
    <h1>variable</h1>
    <h2>h2</h2>
</body>
</html>
