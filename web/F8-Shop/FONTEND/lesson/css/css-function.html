<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css function</title>
</head>
<style>
    .box{
        width: 50%;
        height: 50px;
        background: aquamarine;
    }
    a::after{
        content:" ( "attr(href) " ) ";
    }
    /* dùng để nối một cái gì phía sau  */

    .box::after{
        content:attr(data-title)
    }
    /* lấy luôn giá trị đó */
</style>
<body>
    <div class="box" data-title="đây là box màu xanh"></div>
    <a href="unitop.vn" >học tại unitop </a>
    <h1>css function</h1>
</body>
</html>
