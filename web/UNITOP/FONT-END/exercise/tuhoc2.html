<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tự học</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }
        
        #header {
            flex-basis: 960px;
            background: cyan;
            box-sizing: border-box;
            text-align: center;
            padding: 15px;
        }
        
        #container {
            display: flex;
            flex-direction: row;
        }
        
        .menu {
            flex-basis: 360px;
            min-height: 400px;
            background: #f3f3f3;
            padding: 15px;
            box-sizing: border-box;
            flex-shrink: 1;
        }
        
        .content {
            flex-basis: 600px;
            min-height: 400px;
            background: #e1e1e1;
            padding: 15px;
            box-sizing: border-box;
            flex-shrink: 1;
        }
        
        #footer {
            flex-basis: 960px;
            text-align: center;
            background: cyan;
            box-sizing: border-box;
            padding: 10px;
        }
        /* .box-padding {
            padding: 10px;
        } */
    </style>
    <div id="wrapper">
        <div id="header" class="text-transform box-padding">
            web cơ bản
        </div>
        <div id="container">
            <div class="menu"> Menu</div>
            <div class="content">Content</div>

        </div>
        <div id="footer" class="text-transform box-padding">
            công ty thiết kế
        </div>
    </div>
</body>

</html>
