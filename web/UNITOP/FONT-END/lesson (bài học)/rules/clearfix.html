<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class clearfix</title>
</head>

<body>
    <style>
        .box-parent {
            width: 960px;
            margin: 0px auto;
            background: burlywood;
        }
        
        .box-left,
        .box-height {
            float: left;
            min-height: 600px;
        }
        
        .box-left {
            width: 600px;
            background: chocolate;
        }
        
        .box-right {
            width: 360px;
            background: cyan;
        }
        /* RESET */
        
        .clearfix:after {
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
        
        .clearfix {
            clear: both;
            display: block;
        }
    </style>
    <!-- CÁCH 1 -->
    <!-- <div class="box-parent clearfix:after">
        <div class="box-left box-left box-height ">Left</div>
        <div class="box-right box-left box-height">Right</div>
    </div> -->
    <!-- CÁCH 2 -->
    <div class="box-parent ">
        <div class="box-left box-left box-height ">Left</div>
        <div class="box-right box-left box-height">Right</div>
        <div class="clearfix"></div>
    </div>
</body>

</html>
