<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cách comment code trong js</title>
</head>
<body>
    <script>
        /*
        dùng để comment block như comment cách làm bài này như nào s
        */
        var a;// khai báo biển a
        a=10; // gán biển a = 10
    </script>
    <h1>cách comment code trong js</h1>
    <!-- có 2 cách :
        CÁCH 1 : COMMENT-INLINE (//.......)
        CÁCH 2 : COMMENT-BLOCK (/*.......*/)
    -->
</body>
</html>
