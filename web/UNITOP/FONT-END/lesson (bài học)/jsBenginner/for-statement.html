<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vòng lặp for</title>
</head>
<body>
    <h1>vòng lặp for</h1>
    <script>
        // bài toán : tính tổng các số chẵn từ 1 đến 10
        let t=0;
        for(let i = 0;i<=10;i++){
            if(i%2==0){
                t +=i;
            }
            console.log(i); // xuất giá trị lên trình duyệt console
        }
        document.write(t);
    </script>
</body>
</html>
