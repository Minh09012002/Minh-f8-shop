<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>làm việc với phương thức trong js</title>
</head>
<body>
    <h1>làm việc với phương thức trong js</h1>
    <script>
        let number ={
            a:13,
            b:17,
            sum:function(){
                return this.a +  this.b // this đại diện cho number để truy xuất vào từng phần tử 
            }
        }
        // thêm phương thức vào trong object
        number.minus=function(){
            return this.a - this.b
        }
        console.log(number.sum());
        console.log(number.minus())
    </script>
</body>
</html>
