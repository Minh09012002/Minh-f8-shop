<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set và get trong js</title>
</head>
<body>
   <h1>set và get trong js</h1>
   <script>
       let person={
           firstname:'phan',
           lastname:'cương',
           get fullname(){
               return this.firstname + ' ' + this.lastname;
           },// xuất dữ liệu

          set fullname(info){
            info = info.split(' ');
            this.firstname=info[0];
            this.lastname=info[info.length-1];
          }
       };
       person.fullname='phan thị trà my';
       console.log(person.fullname);
   </script>
</body>
</html>
