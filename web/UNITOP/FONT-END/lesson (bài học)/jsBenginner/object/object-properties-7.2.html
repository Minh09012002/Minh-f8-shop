<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuộc tính trong object</title>
</head>
<body>
    <h1>thuộc tính trong object</h1>
    <script>
        let person={
            firstname:'phan văn',
            lastname:'cương',
            age:32
        }

        // truy xuât vào thuộc tính của object
        // cách 1 : dùng dấu chấm
        console.log(person.firstname);

        // cách 2 dùng dấu ngoặc vuông 
        console.log(person['firstname']);

        // truy xuất vào thuộc tính qua vòng lặp 
        for(x in person){
            console.log(x +" :"+ person[x]);
        }
    </script>
</body>
</html>
