<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biểu thức điều kiện là 1 hàm</title>
</head>
<body>
    <h1>biểu thức điều kiện là một hàm</h1>
    <script>
        function isodd(number){
            if(number % 2 !=0){
                return true;
            }
        }
        number = 9;
        if(isodd(number)){
            document.write(number + ' là số lẽ');
        }
        console.log( isodd(number));
    </script>
</body>
