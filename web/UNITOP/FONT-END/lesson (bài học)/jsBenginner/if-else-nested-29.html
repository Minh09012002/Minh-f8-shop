<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else lồng nhau</title>
</head>
<body>
    <h1>if else lồng nhau</h1>
    <script>
        let mark = 4;
        if(mark <= 4){
            document.write('học sinh kém');
        }else if(mark > 4 && mark <= 5){
            document.write('học sinh trung bình')
        }else if(mark > 5 && mark <=7.9){
            document.write('học sinh khá');
        }else{
            document.write("học sinh giỏi");
        }
    </script>
</body>
</html>
