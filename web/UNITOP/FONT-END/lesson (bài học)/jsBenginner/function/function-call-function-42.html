<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hàm gọi hàm trong js</title>
</head>
<body>
    <h1>hàm gọi hàm trong js</h1>
    <script>
        function check_event(k){
            if(k%2==0)return true;
            return false;
        }
        function total_event(n){
            let t =0;
            for(let i = 1; i<= n;i++){
                if(check_event(i)){
                    t+=i;
                }
            }
            return t
        }
        document.write(total_event(2));
    </script>
</body>
</html>
