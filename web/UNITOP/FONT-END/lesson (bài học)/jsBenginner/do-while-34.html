<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vòng lặp do while</title>
</head>
<body>
    <h1>vòng lặp do while</h1>
    <script>
        let i = 1;
        let n = 10;
        do{
            document.write(i + "<br>");
            i++;
        }
        while(i<=n);
    </script>
</body>
</html>
