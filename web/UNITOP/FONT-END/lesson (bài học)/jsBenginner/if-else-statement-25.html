<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <h1>câu lệnh if else</h1>
    <script>
        let number;
        number = 8;
        if(number % 2 ==0){
            document.write(number + ": " + "là số chẵn");
        }else{
            document.write(number + ':' + 'là số lẽ');
        }
    </script>
</body>
</html>
