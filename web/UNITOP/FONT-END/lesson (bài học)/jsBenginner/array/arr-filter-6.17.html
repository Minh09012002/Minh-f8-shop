<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lọc mảng với filter trong js</title>
</head>
<body>
    <h1>lọc mảng với filter trong js</h1>
    <script>
        let list_number=[1,2,5,4,3,6,7];
        let result;
        function check_odd(x){
           return  x%2!=0;
        }

        result = list_number.filter(check_odd);
        console.log(result);

        // ôn lại sắp xếp mảng theo thứ tự tăng dần
        result.sort(function(a,b){
            return a-b
        });
        console.log(result);
    </script>
</body>
</html>
