<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tìm vị trí của phần tử trong mảng</title>
</head>
<body>
    <h1>tìm vị trí của phần tử trong mảng</h1>
    <script>
        let list_colors = ['red' , 'blue', 'green' , 'black' ,'red'];
        
        console.log(list_colors.indexOf('blue',3)); // nó sẽ trả về -1 vì từ vị trí số 3 thì không tìm thấy blue nào hết
        console.log(list_colors.indexOf('red')); // trả về vị trí đầu tiên mà nó tìm đượct
        console.log(list_colors.indexOf('red',2)); // tìm phần tử red trong mảng bắt đầu từ vị trí số 2
    </script>
</body>
</html>
