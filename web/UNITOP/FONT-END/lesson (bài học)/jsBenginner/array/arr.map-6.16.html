<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xử lí dữ liệu mảng số học với phương thức map</title>
</head>
<body>
    <h1>xử lý dữ liệu mảng số học với phương thức map trong js</h1>
    <script>
        let list_number = [1,2,3,4,5,6,7];
        let new_array = [];
        
        new_array= list_number.map(function(x){
            return x*2;
        });
        console.log(new_array);
    </script>
</body>
</html>
