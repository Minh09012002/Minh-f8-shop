<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sắp xếp mảng trong js</title>
</head>
<body>
    <h1>sắp xếp mảng trong js</h1>
    <script>
        let number = [3,5,4,2,6,1,9,8];
        // sắp xếp theo thứ tự tăng dần
        number.sort(function(a,b){
            return a -b
        });
        let min = number[0];
        let max = number[number.length-1];
        console.log(min,max);
    </script>
</body>
</html>
