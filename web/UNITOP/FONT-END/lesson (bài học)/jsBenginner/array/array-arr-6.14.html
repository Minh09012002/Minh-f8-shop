<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cập nhật giá trị mảng qua foreach trong js</title>
</head>
<body>
    <h1>cập nhật giá trị mảng qua foreach trong js</h1>
    <script>
         let number = [1,2,3,4,5,6,7];
        let t=0
       number.forEach(function(x,index,arr){
           arr[index] = x*15 // nhân mỗi phần tử của mảng cho 15
       })
       console.log(number);
    </script>
</body>
</html>
