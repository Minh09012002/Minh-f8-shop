<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tách rời hàm trong foreach js</title>
</head>
<body>
    <h1>tách rời hàm trong foreach js</h1>
    <script>
        let number = [1,2,3,4,5];
        let t=0;
        number.forEach(my_function); // chỉ cần đưa tên hàm vào đây là được
        // ở đây khai báo hàm và thực thi lệnh
        function my_function(x,index,arr){
            arr[index] = x*15;
        }
        console.log(number);
    </script>
</body>
</html>
