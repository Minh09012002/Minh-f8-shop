<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>duyệt mảng với phương thức foreach</title>
</head>
<body>
    <h1>duyệt mảng với phương thức foreach</h1>
    <script>
        let number = [1,2,3,4,5,6,7];
        let t=0
        // for(let x of number){
        //     t+=x;
        // }
        // console.log(t); duyệt mảng với phương thức for-of

       number.forEach(function(x,index){
           t+=x;
           document.write(index + ': ' + x + '<br>');
       })
       console.log(t);
    </script>
</body>
</html>
