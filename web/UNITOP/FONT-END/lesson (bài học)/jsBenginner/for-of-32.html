<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vòng lặp for of trong js</title>
</head>
<body>
    <h1>vòng lặp for of trong js</h1>
    <script >
        let list_number = [1, 2, 3 , 4, 5 , 6, 7];
        let t = 0;
        for(let value of list_number){
            if(value %2 ==0){
                t += value;
            }
        }
        document.write(t);
    </script>
</body>
</html>
