<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector-Not</title>
</head>
<body>
    <style>
        /* tác động đến các thẻ nằm trong khối wrapper trừ thẻ div ra  */
        /* #wrapper :not(div){
            background-color: chocolate;
        } */
        /* tác động đến tắt cả các thẻ b trừ thẻ có chứa class :content */
       /* p:not(.content){
           background-color: blue;
       } */
       .footer :not(.content){
           color: yellowgreen;
       }
      /* chú ý : các khối thì giữa selector và :not phải cách nhau một dấu cách còn các thẻ thì không cần cách  */
    </style>
    <h1>Selector-Not</h1>
    <div id="wrapper">
        <p>item 1</p>
        <p class="content">item 2</p>
        <p>item 3</p>
        <p>item 4</p>
        <div>item 3</div>
        <div>item 5</div>
        <h3>đây là thẻ tiêu đề</h3>        
    </div>
    <div class="footer"> 
        <p>item 1</p>
        <p class="content">item 2</p>
        <p>item 3</p>
        <p>item 4</p>
        <div>item 3</div>
        <div>item 5</div>
        <h3>đây là thẻ tiêu đề</h3> 
    </div>
</body>
</html>
