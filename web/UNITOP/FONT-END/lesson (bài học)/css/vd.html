<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ví dụ làm về responsive</title>
</head>
<body>
    <style>
        .container{
            display: flex;
        }
        .left{
            width: 70%;
            height: 500px;
            background-color: saddlebrown;
            border-right: 1px solid black;
        }
        .right {

            width:30%;
            height: 500px;
            background-color: burlywood;       
         }
         @media  screen and (max-width: 768px) {
             .container{
                 display:flex;
             }
         }
         @media  screen and (max-width: 375px) {
             .container{
                 display:block;
             }
             .left{
                 width: 100%;;
             }
             .right{
                 width: 100%;
             }
         }
    </style>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
