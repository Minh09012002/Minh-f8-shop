<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
</head>
<body>
    <style>
        #wrapper{
            width: 960px;
            margin: 0px auto;
            padding: 0px;
         
        }
        #header{
            text-align: center;
            color: darkgray;
            background-color: black;
        }
        #content{
            background: darkgray;
            color:black;
            min-height: 500px;
        }
        #footer{
            background-color: black;
            text-align: center;
            color: white;
        }
    </style>
    <div id="wrapper">
        <div id="header">
            <h1>Header</h1>
        </div>
        <div id="content">
            <h2>Content</h2>
        </div>
        <div id="footer" >
            <h3>Footer</h3>
        </div>
    </div>
</body>
</html>
