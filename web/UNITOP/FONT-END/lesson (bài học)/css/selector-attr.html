<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector-ATTR</title>
</head>
<body>
    <style>
        /* dưới đây là chọn các phần tử có thuộc tính href */
        a[href]{
            color: brown;
        }
        /* dưới đây là chọn các phần tử có thuộc tính bằng giá trị http://unitop.vn */
        a[href="http://unitop.vn"]{
            color: black;
        }
        /* dưới đây là chọn các phần tử có một chuỗi kí tự nào đấy */
        a[href*="con"]{
            color: chocolate;
        }
        /* dưới đây là chọn các phần tử có thuộc tính bắt đầu bằng chữ cái 'đọc' */
        a[href^="đọc"]{
            color: red;
        }
        /* dưới đây là chọn các phần tử có thuộc tính kết thúc bằng chữ cái 'call' */
        a[href$="call"]{
            color: chartreuse;
        }
    </style>
    <h1>selector ATTR</h1>
    <a href="">đây là lớp học web onlie </a> <br>
    <a href="http://unitop.vn">php master</a><br>
    <a href="http://google.com">tới google</a><br>
    <a href="đọc sách onlie"> đọc sách onlie</a><br>
    <a href="tal call">điện thoại</a><br>
    <a href="thoại con">máy tính</a>
</body>
</html>
