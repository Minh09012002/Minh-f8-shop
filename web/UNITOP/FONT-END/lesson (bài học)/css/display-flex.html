<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
</head>

<body>
    <style>
        #container {
            display: flex;
            /* 
            thuộc tính row hiển thị theo chiều ngang
            flex-direction: row;
            thuộc tính rown-reverse hiển thị theo chiều ngang và đảo ngược lại
            flex-direction: row-reverse;
            thuộc tính colomn hiển thị theo chiều dọc
            flex-direction: column; */
            /* thuộc tính column hiển thị theo chiều dọc và đảo ngược lại */
            flex-direction: column-reverse;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background: brown;
            font-size: 20px;
            color: white;
            margin: 15px;
            padding: 20px;
        }
    </style>
    <h1>Display flex</h1>
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
