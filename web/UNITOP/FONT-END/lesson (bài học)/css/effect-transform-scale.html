<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform scale</title>
</head>

<body>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: cornflowerblue;
            transition: all 1s;
            margin-left: 400px;
            margin-top: 200px;
        }
        
        #box:hover {
            /* vừa thiết lập xoay khối vừa thiết lập thay đổi kích thước khối */
            transform: rotate(10deg) scale(2, 2);
            transition: all 1s;
        }
    </style>
    <h1>Transform scale</h1>
    <div id="box">box</div>
</body>

</html>
