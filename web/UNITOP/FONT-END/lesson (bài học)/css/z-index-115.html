<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-index</title>
</head>

<body>
    <style>
        #wrapper {
            background: khaki;
            height: 400px;
            width: 600px;
            position: relative;
        }
        
        .box-1,
        .box-2 {
            width: 100px;
            height: 80px;
            position: absolute;
        }
        
        .box-1 {
            background: red;
            background: red;
            top: 50px;
            left: 100px;
            z-index: 2;
        }
        
        .box-2 {
            background: lime;
            background: lime;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
    </style>
    <h1>Z-index</h1>
    <div id="wrapper">
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
    </div>
</body>

</html>
