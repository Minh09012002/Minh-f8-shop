<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
</head>

<body>
    <style>
        .sub-menu {
            display: none;
        }
        
        ul#main-menu li:hover ul.sub-menu {
            display: block;
        }
        /* phần dưới này là ôn lại kiến thức */
        
        ul#main-menu li {
            float: left;
            padding: 30px;
            list-style-type: none;
        }
    </style>
    <h1>Display</h1>
    <ul id="main-menu">
        <li><a href="">Trang chủ</a></li>
        <li>
            <a href="">Sản phẩm</a>
            <ul class="sub-menu">
                <li><a href="">giày</a></li><br>
                <li><a href="">túi xách</a></li><br>
                <li><a href="">đồ áo</a></li>
            </ul>
        </li>

        <li><a href="">Giới thiệu</a></li>
        <li><a href="">Liên hệ</a></li>
    </ul>
</body>

</html>
