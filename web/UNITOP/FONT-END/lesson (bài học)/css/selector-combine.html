<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector-combine</title>
</head>
<body>
    <style>
        h1.title{
            color: darkorange;
        }
        p.title{
            color: brown;
        }
    </style>
    <h1 class="title">đây là thẻ tiêu đề</h1>
    <p class="title">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. In repellat iure vel ab delectus, ex quis consectetur 
        voluptas eius illum quod id, blanditiis repellendus? A rerum fugit magnam necessitatibus enim?
    </p>
    <h2 class="title">đây là thẻ h2 nằm trong thẻ tiêu đề</h2>
    <h1>hôm nay là thứ sáu</h1>
</body>
</html>
