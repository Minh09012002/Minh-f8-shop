<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Css</title>
</head>

<body>
    <style>
        #box {
            width: 200px;
            background: tomato;
            padding: 50px;
            text-align: center;
            text-transform: uppercase;
        }
        
        #box:hover {
            width: 400px;
            background: yellowgreen;
            /* thuộc tính làm chậm quá trình thay đổi */
            transition: all 0.5s;
        }
    </style>
    <h1>Transition Css</h1>
    <div id="box">box</div>
</body>

</html>
