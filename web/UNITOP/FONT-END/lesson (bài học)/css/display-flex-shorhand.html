<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex </title>
</head>

<body>
    <style>
        #container {
            background-color: blanchedalmond;
            display: flex;
            /* flex-wrap: wrap; */
        }
        
        .flex-order {
            background: tomato;
            margin: 10px;
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 15px;
            /* dưới đây độ nở là 1 độ co là 1 và độ rộng là 200px */
            /* flex: 1 1 200px; */
            /* dưới đây độ nở là 1 độ co là 1 và độ rộng là auto */
            /* flex: 1 1 auto; */
            /* dưới đây độ nở và độ rộng mặc định là 1 và độ rộng là 200px  */
            flex: 200px;
            /* dưới đây các thuộc tính đều auto mặc định */
            /* flex: auto; */
        }
    </style>
    <h1>Display flex </h1>
    <div id="container">
        <div class="flex-order item-1">1</div>
        <div class="flex-order item-2">2</div>

    </div>
</body>
