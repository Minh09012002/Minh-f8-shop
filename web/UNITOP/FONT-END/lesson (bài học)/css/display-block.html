<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
            text-align: center;
        }
        
        .link-group a {
            display: block;
            background: lightsalmon;
            float: left;
            padding: 6px 20px;
            border-left: 2px solid gray;
        }
        
        .link-group a:hover {
            background: green;
            border-left: 1px solid #f00;
        }
    </style>
    <div id="wrapper">
        <h2>display block</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, reprehenderit.</p>
        <div class="link-group">
            <a href="">Trang chủ</a>
            <a href="">liên hệ</a>
            <a href="">giới thiệu</a>
            <a href="">số điện thoại</a>
        </div>
    </div>
</body>

</html>
