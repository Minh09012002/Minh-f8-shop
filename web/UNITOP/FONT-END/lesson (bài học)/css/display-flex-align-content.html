<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex align-content</title>
</head>

<body>
    <style>
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background: gray;
            width: 960px;
            height: 600px;
            margin: 0px auto;
            /* căn chỉnh các phần tử item theo phương thẳng đứng */
            align-content: center;
            /*=>căn giữa */
            /* align-content: flex-end;=>căn dưới */
            /* align-content: flex-start;=>căn trên */
            /* align-content: space-around;=>chia đều phần dư cho các item */
            /* align-content: space-between;=> căn trên dưới chia đều phần dư cho thằng ở giữa */
        }
        
        .box {
            width: 100px;
            height: 50px;
            background: brown;
            font-size: 20px;
            color: white;
            text-align: center;
            margin: 15px;
            padding: 20px;
        }
    </style>
    <h1>Display flex-align-content</h1>
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
        <div class="box">17</div>
        <div class="box">18</div>
    </div>

</body>

</html>
