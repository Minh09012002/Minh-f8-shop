<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position absolute</title>
</head>

<body>
    <style>
        .box-parent {
            width: 400px;
            height: 400px;
            background: cadetblue;
            /* trong thằng cha phải khai báo phần tử position relative để làm chuẩn */
            position: relative;
        }
        
        .box-child {
            background: chocolate;
            position: absolute;
            padding: 15px;
            color: white;
            right: 10px;
            top: 10px;
        }
    </style>
    <h1>Position Absolute</h1>
    <div class="box-parent">
        <div class="box-child">child</div>
    </div>
</body>

</html>
