<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector child</title>
</head>
<body>
    <style>
        /* tác động đến phần tử đầu tiên 
        ul li:first-child{
            color: blue;
            font-size: 20px;
        }
        tác động đến các phần tử cuối cùng
       ul li:last-child{
            color: chocolate;
            font-size: 20px;
        } */
        /* tác động đến các phần tử chẵn hoặc lẽ  */
        ul li:nth-child(2n){
            color: darkgoldenrod;
            font-size: 20px;
        }
    </style>
    <h1>selector child</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
    </ul>
</body>
</html>
