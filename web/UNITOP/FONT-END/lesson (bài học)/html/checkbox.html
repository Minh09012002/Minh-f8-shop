<!DOCTYPE html>
<html lang="en">
<head>

    <title>form checkbox </title>
</head>
<body>
    <h1>form check box</h1>
    <form action="">
        <label for="">sở thích :</label>
        <input type="checkbox" name="hobby" value="book" id="book">
        <label for="book">đọc sách</label>
        <input type="checkbox" name="hobby" value="game" id="game">
        <label for="game">chơi game</label>
        <input type="checkbox" name="hobby" value="tennis" id="tennis">
        <label for="tennis">chơi tennis</label>
        
    </form>
</body>
</html>
