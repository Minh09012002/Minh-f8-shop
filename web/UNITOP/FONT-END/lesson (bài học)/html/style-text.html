<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style-text</title>
</head>
<body>
    <h1>các thẻ in đậm,in nghiêng ,in chữ gạch chân</h1>
    <b>thẻ in đậm nội dung</b><br>
    <strong>thẻ in đậm</strong><br>
    <i>thẻ in nghiêng nội dung</i><br>
    <em>thẻ in nghiêng</em><br>
    <u>thẻ in chữ gạch chân cho nội dung</u><br>
</body>
</html>
