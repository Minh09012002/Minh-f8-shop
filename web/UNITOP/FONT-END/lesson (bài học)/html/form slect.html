<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chọn thành phố</title>
</head>
<body>
    <h1>chọn thành phố</h1>
    <form action="">
        <label for="city">Thành phố</label>
        <select name="city" id="city">
            <option value="0">chọn thành phố</option> <!--sau này học php sẽ giải thích tại sao đặt giá trị ở đây bằng không-->
            <option value="1">Hồ chí Minh</option>
            <option value="2">Hà Nội </option>
            <option value="3">Đà Nẵng</option>
            <option value="4">Nghệ An</option>
        </select>
    </form><br>
    <!-- làm thêm hiển thị dạng ngày tháng năm sinh -->
    <h1>hiển thị dạng ngày tháng năm sinh !làm thêm</h1><br>
    <form action="">
        <label for="birth">ngày sinh</label>
        <select name="birth" id="birth">
            <option value="o">ngày sinh</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <label for="day">tháng</label>
        <select name="day" id="day">
            <option value="0">tháng sinh</option>
            <option value="1">5</option>
            <option value="2">8</option>
        </select>
        <label for=year>năm</label>
        <select name="year" id="year">
            <option value="0">năm sinh</option>
            <option value="1">2020</option>
            <option value="2">2002</option>
        </select>

    </form>
