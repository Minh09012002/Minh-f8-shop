<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio box</title>
</head>
<body>
    <h1>form nhập giới tính</h1> <!--có thể dùng select box để làm việc tuy nhiên vì số lựa chọn ít nên chọn radio box sẽ tốt hơn-->
    <form action="">
        <label for="">giới tính</label><br>
        <label for="males">Nam</label>
        <input type="radio" name="gender" value="males" id="males">
        <label for="females">Nữ</label>
        <input type="radio" name="gender" value="females" id="females">
    </form>
</body>
</html>
